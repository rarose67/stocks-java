<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${title}">List of Stocks!</h1>

    <p th:unless="${simStocks} and ${simStocks.size()}">No simStocks</p>

    <h1 th:text="${simStocks.size()} + ' simStocks'"></h1>
    <ul>
        <li th:each ="simStock : ${simStocks}">
                <a th:href="@{'/simStock/detail?symbol=' + ${simStock.getSymbol()}}" th:text="${simStock.getSymbol()}"></a>
            <span th:text="${' : ' + simStocks.simStock.getName()}"></span>
        </li>
    </ul>
</div>
</body>
<footer>
    <hr />
    <div th:replace="fragments :: data-cite"></div>
</footer>
</html>
