<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${portfolio}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="cash">Cash</label>
        <input class="form-control" th:field="*{cash}" />
        <span th:errors="*{cash}" class="error"></span>
    </div>

    <input type="submit" value="Edit Portfolio" />
</form>
<hr />
<form method="post" action="/portfolio/simulate">
    <input id="portfolioId" type="hidden" name="portfolioId" th:value="${portfolio.id}" />
    <label for="years"># of Years Projected: </label>
    <input id="years" type="text" name="years" th:value="${portfolio.years}" />
    <input type="submit" value="Calculate" />
</form>
</body>
</html>
