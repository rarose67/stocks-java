<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${portfolio}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="cash">Cash *</label>
        <input class="form-control" th:field="*{cash}" />
        <span th:errors="*{cash}" class="error"></span>
    </div>

    <input type="submit" value="Edit Portfolio" />
</form>
</div>

</body>
<footer>
    <hr />
    <div> * - The amount of money you have to reinvest in stocks.
        This only affects projections, When you manually change the amount of shares you have, it's assumed you already have them.</div>
</footer>
</html>
